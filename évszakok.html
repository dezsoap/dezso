    <style>
        body {
            background-color: #87EC2D
        }

        img {
            width: 80%;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2DECD3;
        }

        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover:not(.active) {
            background-color: #EC2D2D;
        }

        .menu .active {
            background-color: #2D57EC;
        }

        .evszakok {
            margin: 1%;
            float: left;
            transition: .8s;
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
        }

        .evszakok img {
            border: 3px solid black;
            border-radius: 20px;
            width: 300px;
            height: 200px;
        }

        .evszakok:hover {
            transform: scale(1.1);
        }
    </style>
    
</head>
